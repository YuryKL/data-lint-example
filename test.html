<!DOCTYPE html>
<html>
<head>
    <title>Datastar Test</title>
</head>
<body>
    <div data-bind="$count">0</div>
    <div data-on-raf="$count++"></div>
<form>
    <input data-bind:foo name="foo" />
    <input data-bind:bar name="bar"
           data-custom-validity="$foo === $bar ? '' : 'Values must be the same.'"
    />
    <button>Submit form</button>
</form>
    <!-- More standard plugins -->
    <div data-text="$message"></div>
    <input data-bind:value="$input" />
</body>
</html>
